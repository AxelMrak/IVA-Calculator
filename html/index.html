<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS</title>
  </head>
  <body>
    <h1>IVA Calculator</h1>

    <div class="calculator">
      <label id="label-input" for="field">Introduce product price:</label>
      <input id="field" type="number" min="0" />
      <label id="label-input-iva" for="field">Introduce IVA:</label>
      <input id="field-iva" type="number" min="0" />
      <button id="btn" type="submit">Calculate</button>
      <p id="result" class="results"></p>
    </div>
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
